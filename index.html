<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb358a04a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" </head>

<body>


    <div class="wrapper">

        <div class="info">
            <h1>Magic 8 Ball</h1>
            <p>Ask your question, touch the ball and get to know the truth...</p>
        </div>
        <div class="ball-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Ball number 8">
        </div>
        <div class="question-area">
            <h2>Ask your question:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>


    <script src="js.js"></script>
</body>

</html>
